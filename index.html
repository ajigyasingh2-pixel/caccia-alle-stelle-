<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caccia alle Stelle ✨</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #0b0c28, #000000);
      color: white;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    canvas {
      display: block;
    }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 15px #fff, 0 0 25px #ff69b4;
      display: none;
      animation: pop 1s ease forwards;
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="message">Bea, sei la mia stella più luminosa ✨❤️</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    let collected = 0;
    const goal = 10; // stelle da raccogliere

    const player = {
      x: canvas.width / 2,
      y: canvas.height - 60,
      size: 40,
    };

    class Star {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = -10;
        this.size = 20;
        this.speed = 2 + Math.random() * 2;
        this.isHeart = Math.random() > 0.6; // alcune stelle sono cuori
      }
      draw() {
        if (this.isHeart) {
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.arc(this.x - 6, this.y, 6, 0, Math.PI * 2);
          ctx.arc(this.x + 6, this.y, 6, 0, Math.PI * 2);
          ctx.lineTo(this.x, this.y + 12);
          ctx.closePath();
          ctx.fill();
        } else {
          ctx.fillStyle = "white";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size / 4, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      update() {
        this.y += this.speed;
      }
    }

    function spawnStar() {
      stars.push(new Star());
    }

    function drawPlayer() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function checkCollision(star) {
      const dx = star.x - player.x;
      const dy = star.y - player.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      return distance < player.size / 2 + star.size / 2;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();

      stars.forEach((star, index) => {
        star.update();
        star.draw();

        if (checkCollision(star)) {
          if (star.isHeart) collected++;
          stars.splice(index, 1);
        }
      });

      if (collected >= goal) {
        document.getElementById("message").style.display = "block";
        return; // ferma il gioco
      }

      requestAnimationFrame(gameLoop);
    }

    // Movimento PC
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && player.x > 30) player.x -= 40;
      if (e.key === "ArrowRight" && player.x < canvas.width - 30) player.x += 40;
    });

    // Movimento touch (telefono)
    canvas.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      player.x = touch.clientX;
    });

    // Genera stelle
    setInterval(spawnStar, 800);

    gameLoop();
  </script>
</body>
</html>
