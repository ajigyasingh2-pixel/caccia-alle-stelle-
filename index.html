<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caccia alle Stelle ✨</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #0b0c28, #000000);
      color: white;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    canvas {
      display: block;
    }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 15px #fff, 0 0 25px #ff69b4;
      display: none;
      animation: pop 1s ease forwards;
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* Pulsanti su schermo */
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 2em;
      text-shadow: 0 0 5px #000;
      box-shadow: 0 0 10px #000 inset;
    }

    .btn:active {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="message">Bea, sei la mia stella più luminosa ✨❤️</div>

  <!-- Pulsanti -->
  <div id="controls">
    <button class="btn" id="left">⬅️</button>
    <button class="btn" id="right">➡️</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    let collected = 0;
    const goal = 10; // cuori da raccogliere

    // Il giocatore è un cuore ❤️
    const player = {
      x: canvas.width / 2,
      y: canvas.height - 80,
      size: 50
    };

    // Disegna un cuore
    function drawHeart(x, y, size, color = "red") {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size/2, y - size/2, x - size, y + size/3, x, y + size);
      ctx.bezierCurveTo(x + size, y + size/3, x + size/2, y - size/2, x, y);
      ctx.closePath();
      ctx.fill();
    }

    class Star {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = -10;
        this.size = 20 + Math.random() * 10;
        this.speed = 2 + Math.random() * 2;
        this.isHeart = Math.random() > 0.6; // 40% cuori
      }
      draw() {
        if (this.isHeart) {
          drawHeart(this.x, this.y, this.size, "pink");
        } else {
          ctx.fillStyle = "white";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size / 4, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      update() {
        this.y += this.speed;
      }
    }

    function spawnStar() {
      stars.push(new Star());
    }

    function drawPlayer() {
      drawHeart(player.x, player.y, player.size, "red");
    }

    function checkCollision(star) {
      const dx = star.x - player.x;
      const dy = star.y - player.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      return distance < (player.size / 2 + star.size / 2);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();

      stars.forEach((star, index) => {
        star.update();
        star.draw();

        if (checkCollision(star)) {
          if (star.isHeart) collected++;
          stars.splice(index, 1);
        }
      });

      if (collected >= goal) {
        document.getElementById("message").style.display = "block";
        return; // fine gioco
      }

      requestAnimationFrame(gameLoop);
    }

    // Movimento PC
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && player.x > 30) player.x -= 40;
      if (e.key === "ArrowRight" && player.x < canvas.width - 30) player.x += 40;
    });

    // Movimento touch (trascinamento)
    canvas.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      player.x = touch.clientX;
    });

    // Pulsanti schermo
    document.getElementById("left").addEventListener("touchstart", () => {
      player.x -= 40;
    });
    document.getElementById("right").addEventListener("touchstart", () => {
      player.x += 40;
    });

    // Genera stelle/cuori
    setInterval(spawnStar, 800);

    gameLoop();
  </script>
</body>
</html>
